{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-12 col-md-4 offset-md-4">
        <br><br>
        <div class="card">
            <div class="card-body">
                <h2>Perfil de usuario</h2>
                <hr>
                <form method="post">
                    <br>
                    {% csrf_token %}

                    {{ form | crispy }}
                    <br>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-pimary" value="Submit">Confirmar cambios</button>
                        <a class="btn btn-secondary" href="{% url '/' %}">Cancelar</a>
                    </div>
                    <br>
                </form>
            </div>
        </div>
        <br><br><br><br><br><br>
    </div>
</div>

{% endblock content %}
